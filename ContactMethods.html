<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Methods</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="jaillogo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        table {
            width: auto;
            border-collapse: collapse;
            margin: 0 auto;
            text-align: left;
        }
        td {
            padding: 10px;
            vertical-align: middle;
        }
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .top-right-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .formatted-text {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .formatted-text span {
            font-weight: bold;
            color: #7159f8; /* Adjust color as needed */
        }
        /* Apply mix-blend-mode to the table headers */
        th {
            mix-blend-mode: difference;
            color: white; /* Fallback color */
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="Background/bg1.png">
        <img src="Background/bg2.png">
        <img src="Background/bg3.png">
        <img src="Background/bg4.png">
    </div>
    <div class="top-right-container">

    </div>
    <div class="formatted-text">
        <p><span>Open for hire:</span></p>
        <ul>
            <li>Unity Game Developer (<span style="color: #ff4500;">$8/hr</span>)</li>
            <li>UI Artist (<span style="color: #ff4500;">$8/hr</span>)</li>
            <li>Unity UI/UX Designer (<span style="color: #ff4500;">$8/hr</span>)</li>
        </ul>
        <p><span>Music BGM:</span></p>
        <ul>
            <li>$20 per 30 seconds loops</li>
        </ul>
    </div>
    <h1 style="text-align: center;">Contact Methods</h1>
    <table>
        <tr>
            <th>Discord:</th>

        </tr>
        <tr>

            <td><a href="https://www.instagram.com/jailx365">Instagram</a></td>
        </tr>
        <tr>
            <th>Twitter:</th>
            <td><a href="https://x.com/jailx365">Twitter</a></td>
        </tr>
        <!-- Add more rows as needed -->

</body>
</html>
