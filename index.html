    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .background-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fadeInOut 9s infinite;
        }
        .background-container img:nth-child(2) {
            animation-delay: 3s;
        }
        .background-container img:nth-child(3) {
            animation-delay: 6s;
        }
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            33%, 66% {
                opacity: 1;
            }
        }
        h1 {
            font-size: 4em;
            margin-bottom: 10px;
            z-index: 1;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #666;
            z-index: 1;
        }
        .button-container {
            display: flex;
            gap: 10px;
            z-index: 1;
        }
        .button-container a, .top-right-container a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .button-container a {
            background-color: #007BFF;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
        .top-right-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1;
        }
        .top-right-container p {
            margin: 0;
            font-size: 1em;
        }
        .top-right-container a {
            background-color: #28a745;
        }
        .top-right-container a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
