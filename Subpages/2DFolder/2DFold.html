<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Listing</title>
</head>
<body>
    <h1>Files and Folders in 2DLibrary</h1>
    <ul id="fileList"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const folderUrl = "https://jailx365.github.io/2DLibrary/"; // Replace with your GitHub Pages folder URL
            const fileList = document.getElementById("fileList");

            fetch(folderUrl)
                .then(response => response.text())
                .then(text => {
                    const parser = new DOMParser();
                    const htmlDoc = parser.parseFromString(text, 'text/html');
                    const files = Array.from(htmlDoc.querySelectorAll('a'))
                        .map(a => a.href);

                    files.forEach(file => {
                        const li = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = file;
                        link.textContent = file.split('/').pop(); // Display filename or folder name
                        li.appendChild(link);
                        fileList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching folder contents:', error));
        });
    </script>
</body>
</html>
