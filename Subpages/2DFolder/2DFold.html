<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
            margin-top: 50px;
        }
        .image-item {
            position: relative;
            overflow: hidden;
        }
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

<div class="image-grid" id="image-grid">
    <!-- Images will be dynamically added here -->
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const imagesContainer = document.getElementById('image-grid');
        const folderPath = 'SubPages/2DFolder/2DLibrary/'; // Path to your images folder

        // Fetch the contents of the folder using GitHub API
        fetch(`https://api.github.com/repos/jailx365/jailx365.github.io/contents/${folderPath}`)
            .then(response => response.json())
            .then(data => {
                // Filter out non-image files (assuming all images have file extension)
                const imageFiles = data.filter(file => file.type === 'file' && file.name.match(/\.(jpg|jpeg|png|gif)$/i));
                
                // Create image elements dynamically
                imageFiles.forEach(file => {
                    const imageUrl = file.download_url; // URL to download the image
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    const image = document.createElement('img');
                    image.src = imageUrl;
                    image.alt = file.name; // Use the filename as alt text (optional)
                    imageItem.appendChild(image);
                    imagesContainer.appendChild(imageItem);
                });
            })
            .catch(error => console.error('Error fetching images:', error));
    });
</script>

</body>
</html>
