<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Optional: Style for the grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="image-grid" id="imageGrid">
        <!-- Images will be dynamically added here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const folderUrl = "https://jailx365.github.io/2DLibrary/"; // Replace with your GitHub Pages folder URL
            const imageGrid = document.getElementById("imageGrid");

            fetch(folderUrl)
                .then(response => response.text())
                .then(text => {
                    const parser = new DOMParser();
                    const htmlDoc = parser.parseFromString(text, 'text/html');
                    const images = Array.from(htmlDoc.querySelectorAll('a'))
                        .filter(a => /\.(jpe?g|png|gif)$/i.test(a.href))
                        .map(a => {
                            const img = document.createElement('img');
                            img.src = a.href;
                            img.alt = a.href.split('/').pop();
                            return img;
                        });

                    images.forEach(img => imageGrid.appendChild(img));
                })
                .catch(error => console.error('Error fetching images:', error));
        });
    </script>
</body>
</html>
